spring:
  profiles:
    # 기본 프로파일: local (application-local.yml 자동 로드)
    # 환경변수 SPRING_PROFILES_ACTIVE로 변경 가능 (예: export SPRING_PROFILES_ACTIVE=prod)
    active: ${SPRING_PROFILES_ACTIVE:local}
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

openai:
  api:
    url: https://api.openai.com/v1/chat/completions

logging:
  level:
    com.go.ai: DEBUG
